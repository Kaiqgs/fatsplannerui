<div class="w-100 d-flex flex-column align-items-end">
  <div style="width: {{width*100}}%;" class="border p-1">
    <div class="d-flex justify-content-between">
      <span class="h5"> {{ complex.name }} </span>
      <!--  caret down icon button for collapsing bootstrap -->
      <div class="d-flex flex-row">
        <button class="btn" type="button" data-bs-toggle="collapse" aria-expanded="false"
          [attr.aria-controls]="identifier" [attr.data-bs-target]="'#'+identifier">
          <i class="bi bi-caret-down-fill" aria-hidden="true"></i>
        </button>
        <!-- edit bootstrap icon button -->
        <button *ngIf="level == 0" class="btn" type="button">
          <i class="bi bi-pencil-square" aria-hidden="true"></i>
        </button>
        <!-- delete bootstrap icon button -->
        <button *ngIf="level == 0" class="btn" type="button">
          <i class="bi bi-trash" aria-hidden="true"></i>
        </button>
      </div>
      <!-- <a class="btn" (click)="collapsed = !collapsed" role="button" data-toggle="collapse" href="#infoCollapse" -->
      <!--   aria-expanded="false" aria-controls="infoCollapse"> -->
      <!--   <i class="bi bi-caret-down-fill" aria-hidden="true"></i> -->
      <!-- </a> -->
    </div>
    <div [class]="defaultCollapsed? 'collapse' : ''" [id]="identifier">
      <app-macros-bar [macros]="complex" [showKcal]="true" class="d-flex m-1"></app-macros-bar>
      <app-complex-display *ngFor="let inner of complex.complex" [complex]="inner[0]" [width]="width*0.9"
        [level]="level+1">
      </app-complex-display>
    </div>
  </div>

</div>

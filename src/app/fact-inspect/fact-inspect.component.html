<h3>Fact Inspect</h3>
<div class="d-flex flex-column gap-3 overflow-auto">
  <app-complex-display *ngFor="let fact of focusedData?.data || []; let i = index;" [complex]="fact"
    (edit)="onEdit(i, $event)" (delete)="onDelete(i, $event)"></app-complex-display>
  <!-- <app-complex-display [complex]="dataInDay" [defaultCollapsed]="false"></app-complex-display> -->
</div>
